version: '3.8'

services:
  # PostgreSQL データベース
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fx_trading
      POSTGRES_USER: fx_user
      POSTGRES_PASSWORD: fx_password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Django バックエンド
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env  # .envファイルから環境変数を読み込み
    environment:
      - DATABASE_URL=postgresql://fx_user:fx_password123@db:5432/fx_trading
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Redis (将来のWebSocket用)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: